# Hero
hero:
  enable: true
  weight: 10
  template: hero
  
  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.1.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "MultSec Docs"
  subtitle: Centralized documentation for the various open source security tools under the MultSec Organization.

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "logo.png" # filename of your hero image (including file extension)
    alt: "MultSec Logo" # Optional but recommended
    boxShadow: false # default 'false' (excludes .svg images)
    rounded: false # round the image corners? default 'false' (excludes .svg images)

  info: "**Open Source** MIT Licensed."

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: The Tools
  subtitle: MultSec offers a wide array of offensive and defensive security tools.

  items:
    - title: MultLdr
      description: A modular and extensible payload loader generator designed for evading antivirus (AV) and endpoint detection and response (EDR) systems. 

    - title: MultCheck
      description: A lightweight, multi-platform tool designed to identify detected bad bytes from static analysis across multiple antivirus (AV) scanners.

    - title: MultScan
      description: A self-hosted and extensible malware scanner that allows users to deploy production VM replicas for testing malicious software against their deployed security solutions.

    - title: MultLdr-cli
      description: A lightweight, multi-platform CLI client for the MultLdr project.
